{% extends 'base.html' %}
{% block title %}Sitemap{% endblock %}
{% block content %}
<b>
    Sitemap
</b>
<br>

{% for url in all_urls %}
    <a href="../{{ url }}">{{ url }}</a><br>
{% endfor %}
<br>
    Redirects with `< >` items are broken, navigate to the url yourself
    and replace the `< >` with the relevant items to get to them.
<br><br>
<button onclick="location.href = '.';" id="myButton" class="float-left submit-button">
    Clear filter
</button>
{% endblock %}
